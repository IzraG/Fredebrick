<div class="container-fluid">
    <form class="form form-horizontal" (ngSubmit)="FormGroup.valid && SaveForm()" (FormGroup)="FormGroup">
        <div class="container-fluid ">
            <div class="row d-flex justify-content-center">
                <div class="col-2 ">
                    <h3>Aset: </h3>
                </div>
                <div class="col-2">
                    <input type="text" name="Aset" class="form-control" formControlName="Aset">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-2">
                    <h3>Harga: </h3>
                </div>
                <div class="col-2">
                    <input type="text" name="Aset" class="form-control" formControlName="Harga">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-2">
                    <h3>DP: </h3>
                </div>
                <div class="col-2">
                    <input type="number" name="Aset" class="form-control" formControlName="DP">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-2">
                    <h3>Bunga: </h3>
                </div>
                <div class="col-2">
                    <input type="number" name="Bunga" class="form-control" formControlName="Bunga">
                </div>
            </div>
        </div>
    </form>
</div>
