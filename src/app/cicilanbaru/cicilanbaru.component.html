<div class="container-fluid">
    <form class="form form-horizontal" (ngSubmit)="FormGroup.valid && SaveForm()" [formGroup]="FormGroup" (FormGroup)="FormGroup">
        <div class="container-fluid ">
            <div class="row d-flex justify-content-center">
                <div class="col-2 ">
                    <h3>Aset: </h3>
                </div>
                <div class="col-2">
                    <input type="text" name="Aset" class="form-control" formControlName="Aset">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-2">
                    <h3>Harga: </h3>
                </div>
                <div class="col-2">
                    <input type="text" name="Aset" class="form-control" formControlName="Harga">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-2">
                    <h3>DP: </h3>
                </div>
                <div class="col-2">
                    <input type="number" name="Aset" class="form-control" formControlName="DP">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-2">
                    <h3>Bunga: </h3>
                </div>
                <div class="col-2">
                    <input type="number" name="Bunga" class="form-control" formControlName="Bunga">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <button type="submit" class="w-25 btn-light btn">
                  Submit
                </button>
            </div>
        </div>
    </form>
    <div class="dataCicilan container" *ngIf="viewDataCicilan">
        <div class="container row">
            <div>
                Cicilan Per Bulan: Rp. {{(SkemaCicilan.ListAngsuran[0].InstallmentAmount).toLocaleString('en-us', {minimumFractionDigits: 2})}}
            </div>
            <div>
                Jumlah Cicilan: {{SkemaCicilan.Tenor}} Bulan / {{SkemaCicilan.Tenor/12}} Tahun
            </div>
        </div>
        <table>
            <tr *ngFor="let a of SkemaCicilan.ListAngsuran">
                <td>
                    {{a.InstallmentAmount}}
                </td>
                <td>
                    {{a.Pokok}}
                </td>
                <td>
                    {{a.SisaPokok}}
                </td>
                <td>
                    {{a.Bunga}}
                </td>
            </tr>
        </table>
    </div>
</div>
